<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EsportGate - Coming Soon</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- SweetAlert2 with Dark Theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.5/sweetalert2.min.css"
    />
    <!-- Arabic Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Orbitron font for countdown -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #ffd700;
        --secondary-color: #ff6600;
        --accent-color: #00f3ff;
        --dark-color: #000000;
        --text-color: #ffffff;
        --glow-color: rgba(255, 215, 0, 0.5);
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: "Tajawal", sans-serif;
        background-color: #000;
        color: var(--text-color);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Enhanced Logo Design */
      .logo-container {
        position: relative;
        perspective: 1000px;
        margin-bottom: 1rem;
        z-index: 10;
      }

      .logo {
        width: 200px;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.7))
          drop-shadow(0 0 40px rgba(255, 100, 0, 0.5));
        animation: logoFloat 3s ease-in-out infinite;
        transform-style: preserve-3d;
      }

      .logo-frame {
        position: absolute;
        width: 220px;
        height: 220px;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        border: 3px solid var(--primary-color);
        clip-path: polygon(
          20% 0%,
          80% 0%,
          100% 20%,
          100% 80%,
          80% 100%,
          20% 100%,
          0% 80%,
          0% 20%
        );
        animation: frameGlow 2s infinite alternate;
      }

      .logo-rays {
        position: absolute;
        width: 260px;
        height: 260px;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        background: radial-gradient(
          circle,
          transparent 40%,
          var(--glow-color) 70%,
          transparent 90%
        );
        z-index: -1;
        animation: raysExpand 3s infinite alternate;
      }

      /* Main Content */
      .content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        text-align: center;
        z-index: 2;
        max-width: 100%;
        max-height: 100vh;
        height: 100%;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0.5rem 0 1rem;
        text-shadow: 0 0 15px var(--glow-color);
        letter-spacing: 1px;
        animation: textGlow 2s infinite alternate;
      }

      /* Modern Game Cards as Background */
      .game-grid-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
        opacity: 0.3;
        pointer-events: none;
      }

      .game-card {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.9),
          rgba(20, 20, 20, 0.9)
        );
        border: 2px solid var(--primary-color);
        border-radius: 16px;
        overflow: hidden;
        position: relative;
        transform-style: preserve-3d;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        aspect-ratio: 4/3;
        width: 160px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        margin: 1rem;
        animation: cardFloat 5s ease-in-out infinite;
        animation-delay: calc(var(--card-index) * 0.5s);
      }

      .game-card img {
        max-width: 70%;
        height: auto;
        object-fit: scale-down;
        margin-bottom: 0.5rem;
      }

      .game-card span {
        color: var(--text-color);
        font-weight: 700;
        font-size: 1rem;
        z-index: 2;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
      }

      .game-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent 40%,
          rgba(255, 215, 0, 0.2)
        );
        opacity: 0.3;
      }

      .game-card::after {
        content: "";
        position: absolute;
        bottom: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(255, 215, 0, 0.2) 60deg,
          transparent 120deg
        );
        animation: hologram 6s linear infinite;
        opacity: 0.3;
      }

      /* Dynamic Countdown Timer */
      .countdown-container {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.8),
          rgba(20, 20, 20, 0.8)
        );
        border: 2px solid var(--primary-color);
        border-radius: 20px;
        padding: 1rem;
        position: relative;
        overflow: hidden;
        margin: 1rem 0;
        max-width: 500px;
        width: 90%;
      }

      .countdown-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.1) 0%,
          transparent 70%
        );
        animation: pulse 3s infinite;
        z-index: 0;
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        font-family: "Orbitron", sans-serif;
        position: relative;
        z-index: 1;
      }

      .countdown-unit {
        background: rgba(0, 0, 0, 0.7);
        padding: 0.75rem 0.5rem;
        border-radius: 12px;
        position: relative;
        border: 1px solid rgba(255, 215, 0, 0.3);
      }

      .countdown-value {
        font-size: 2rem;
        background: linear-gradient(
          to bottom,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        font-weight: 700;
      }

      .countdown-label {
        font-size: 0.8rem;
        color: var(--text-color);
        margin-top: 0.3rem;
      }

      /* Email Form */
      .email-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 500px;
        gap: 0.8rem;
        margin: 1rem 0;
        position: relative;
        z-index: 10;
      }

      @media (min-width: 768px) {
        .email-form {
          flex-direction: row;
        }
      }

      .email-input {
        flex: 1;
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        border: 2px solid var(--primary-color);
        background: rgba(0, 0, 0, 0.7);
        color: var(--text-color);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        width: 100%;
      }

      .email-input:focus {
        box-shadow: 0 0 15px var(--glow-color);
        border-color: var(--secondary-color);
      }

      .register-btn {
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: #000;
        font-weight: 700;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        min-width: 150px;
      }

      .register-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
      }

      .register-btn:active {
        transform: translateY(0);
      }

      /* Social Media Icons */
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.8),
          rgba(40, 40, 40, 0.8)
        );
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        font-size: 1.2rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .social-icons a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .social-icons a:hover {
        color: #000;
        transform: translateY(-3px);
      }

      .social-icons a:hover::before {
        opacity: 1;
      }

      /* Background Effects */
      .bg-layers {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, rgba(0, 0, 0, 1), transparent),
          url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffd700' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.5;
      }

      /* Mouse Glow Effect */
      .mouse-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      /* Promo text */
      .promo-text {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: white;
        margin-top: 1rem;
        font-size: 1rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.7),
          rgba(40, 40, 40, 0.7)
        );
        padding: 0.75rem 1.5rem;
        border-radius: 30px;
        border: 1px solid rgba(255, 215, 0, 0.3);
      }

      .promo-text i {
        color: var(--primary-color);
        font-size: 1.2rem;
      }

      /* Floating Icons */
      .floating-icons {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .floating-icon {
        position: absolute;
        color: rgba(255, 215, 0, 0.1);
        animation: floatIcon 15s infinite linear;
      }

      /* Video Background */
      .video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -2;
        opacity: 0.2;
        object-fit: cover;
      }

      /* Animations */
      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0) rotateZ(-2deg);
        }
        50% {
          transform: translateY(-10px) rotateZ(2deg);
        }
      }

      @keyframes cardFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(2deg);
        }
      }

      @keyframes frameGlow {
        0% {
          box-shadow: 0 0 10px var(--glow-color);
        }
        100% {
          box-shadow: 0 0 30px var(--glow-color),
            0 0 60px rgba(255, 102, 0, 0.3);
        }
      }

      @keyframes raysExpand {
        0% {
          opacity: 0.5;
          transform: translateX(-50%) scale(0.8);
        }
        100% {
          opacity: 0.8;
          transform: translateX(-50%) scale(1.2);
        }
      }

      @keyframes textGlow {
        0% {
          text-shadow: 0 0 5px var(--glow-color);
        }
        100% {
          text-shadow: 0 0 20px var(--glow-color),
            0 0 40px rgba(255, 102, 0, 0.3);
        }
      }

      @keyframes hologram {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.1);
        }
      }

      @keyframes floatIcon {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.1;
        }
        90% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-1000%) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .logo {
          width: 150px;
        }

        .logo-frame {
          width: 170px;
          height: 170px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .countdown {
          gap: 0.5rem;
        }

        .countdown-value {
          font-size: 1.5rem;
        }

        .countdown-label {
          font-size: 0.7rem;
        }

        .game-card {
          width: 120px;
          margin: 0.5rem;
        }
      }

      @media (max-width: 480px) {
        .countdown {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, auto);
          gap: 0.5rem;
        }

        .game-card {
          width: 90px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-layers">
      <div class="bg-pattern"></div>
    </div>

    <div class="mouse-glow" id="glow"></div>

    <video autoplay muted loop class="video-background">
      <source src="/" type="video/mp4" />
    </video>

    <!-- Game cards as background -->
    <div class="game-grid-background" id="game-grid-background">
      <!-- Will be populated by JS -->
    </div>

    <div class="floating-icons" id="floatingIcons">
      <!-- Will be populated by JS -->
    </div>

    <div class="content">
      <div class="logo-container">
        <div class="logo-frame"></div>
        <img src="Asset2.png" class="logo" alt="EsportGate Logo" />
        <div class="logo-rays"></div>
      </div>

      <h1 class="animate__animated animate__fadeInDown">
        جاهز لدخول عالم التحدي؟
      </h1>

      <div class="countdown-container animate__animated animate__fadeIn">
        <div class="countdown" id="countdown">
          <div class="countdown-unit">
            <div class="countdown-value" id="days">05</div>
            <div class="countdown-label">أيام</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-value" id="hours">12</div>
            <div class="countdown-label">ساعات</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-value" id="minutes">30</div>
            <div class="countdown-label">دقائق</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-value" id="seconds">00</div>
            <div class="countdown-label">ثواني</div>
          </div>
        </div>
      </div>

      <form
        class="email-form animate__animated animate__fadeIn animate__delay-1s"
        id="registrationForm"
      >
        <input
          type="email"
          class="email-input"
          id="emailInput"
          placeholder="بريدك الإلكتروني هنا"
          required
        />
        <button type="submit" class="register-btn">
          <i class="fas fa-user-plus"></i>سجّل الآن
        </button>
      </form>

      <div
        class="promo-text animate__animated animate__pulse animate__infinite"
      >
        <i class="fas fa-gift"></i>
        <span>احصل على نقاط مجانية عند تسجيلك قبل الإطلاق!</span>
      </div>

      <div
        class="social-icons animate__animated animate__fadeInUp animate__delay-2s"
      >
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
      </div>
    </div>

    <!-- Bootstrap, jQuery, SweetAlert2 Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.5/sweetalert2.min.js"></script>

    <script>
      // Enhanced Mouse Glow Effect
      document.addEventListener("mousemove", (e) => {
        const glow = document.getElementById("glow");
        glow.style.background = `radial-gradient(circle at ${e.pageX}px ${e.pageY}px, 
                rgba(255, 215, 0, 0.15) 0%, 
                rgba(0, 0, 0, 0) 70%)`;
      });

      // Generate game cards as background
      const createGameCards = () => {
        const games = [
          { name: "FIFA", img: "/Images/FC25.jpg" },
          { name: "APEX LEGENDS", img: "/Images/ApexLegends.jpg" },
          { name: "CALL OF DUTY", img: "/Images/CallOfDutyWarzone.jpg" },
          { name: "VALORANT", img: "/Images/FC25.jpg" },
          { name: "RAINBOW SIX", img: "/Images/FC25.jpg" },
          { name: "ROCKET LEAGUE", img: "/Images/FC25.jpg" },
        ];

        const container = document.getElementById("game-grid-background");

        // Create multiple instances of each game card for background effect
        for (let i = 0; i < 4; i++) {
          games.forEach((game, index) => {
            const card = document.createElement("div");
            card.className = "game-card";
            card.style.setProperty(
              "--card-index",
              `${index + i * games.length}`
            );

            // Random position offset
            card.style.transform = `translate(${
              (Math.random() - 0.5) * 20
            }px, ${(Math.random() - 0.5) * 20}px)`;

            const img = document.createElement("img");
            img.src = game.img;
            img.alt = game.name;

            const span = document.createElement("span");
            span.textContent = game.name;

            card.appendChild(img);
            card.appendChild(span);
            container.appendChild(card);
          });
        }
      };

      // Initialize game cards as background
      createGameCards();

      // Dynamic Countdown Timer
      const countDownDate = new Date().getTime() + 5 * 24 * 60 * 60 * 1000;

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML =
          days < 10 ? "0" + days : days;
        document.getElementById("hours").innerHTML =
          hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").innerHTML =
          minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerHTML =
          seconds < 10 ? "0" + seconds : seconds;

        setTimeout(updateCountdown, 1000);
      };

      updateCountdown();

      // Form Submission with Enhanced SweetAlert2
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("emailInput").value;
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (email && emailRegex.test(email)) {
            Swal.fire({
              title:
                '<i class="fas fa-check-circle text-success"></i> تم التسجيل بنجاح!',
              html: 'شكراً لتسجيلك! سنبقيك على اطلاع بآخر التحديثات.<br><br><div class="text-gold"><i class="fas fa-star"></i> تم إضافة 500 نقطة إلى حسابك!</div>',
              icon: "success",
              confirmButtonText: '<i class="fas fa-thumbs-up"></i> رائع!',
              background: "rgba(10, 10, 30, 0.95)",
              backdrop: `rgba(0, 0, 0, 0.8)`,
              showClass: {
                popup: "animate__animated animate__fadeInDown",
              },
              hideClass: {
                popup: "animate__animated animate__fadeOutUp",
              },
              customClass: {
                popup: "custom-popup",
                title: "custom-title",
                content: "custom-content",
                confirmButton: "custom-confirm-button",
              },
            });

            // Reset form
            document.getElementById("emailInput").value = "";
          }
        });

      // Add floating game icons
      const addFloatingIcons = () => {
        const icons = [
          "fas fa-gamepad",
          "fas fa-trophy",
          "fas fa-medal",
          "fas fa-star",
          "fas fa-crown",
          "fas fa-dice",
        ];

        const container = document.getElementById("floatingIcons");

        for (let i = 0; i < 15; i++) {
          const icon = document.createElement("i");
          icon.className = `floating-icon ${
            icons[Math.floor(Math.random() * icons.length)]
          }`;

          // Random positioning
          icon.style.left = `${Math.random() * 100}%`;
          icon.style.top = `${Math.random() * 100}%`;

          // Random delay and duration
          icon.style.animationDelay = `${Math.random() * 10}s`;
          icon.style.animationDuration = `${15 + Math.random() * 15}s`;

          container.appendChild(icon);
        }
      };

      // Initialize floating icons
      addFloatingIcons();

      // Add custom styles for SweetAlert
      const style = document.createElement("style");
      style.textContent = `
        .custom-popup {
          background: rgba(10, 10, 30, 0.95) !important;
          border: 2px solid var(--primary-color) !important;
          border-radius: 20px !important;
        }
        
        .custom-title {
          color: var(--primary-color) !important;
          font-family: 'Tajawal', sans-serif !important;
        }
        
        .custom-content {
          color: var(--text-color) !important;
          font-family: 'Tajawal', sans-serif !important;
        }
        
        .custom-confirm-button {
          background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) !important;
          color: #000 !important;
          border: none !important;
          padding: 1rem 2rem !important;
          font-family: 'Tajawal', sans-serif !important;
          font-weight: 700 !important;
          border-radius: 30px !important;
          text-transform: uppercase !important;
        }
        
        .text-gold {
          color: var(--primary-color) !important;
          font-weight: bold !important;
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
