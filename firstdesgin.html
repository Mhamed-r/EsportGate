<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EsportGate - بوابتك لعالم الرياضات الإلكترونية</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- إضافة مكتبة SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="video-background">
      <div class="placeholder-video"></div>
    </div>

    <header class="header">
      <img src="/api/placeholder/240/120" alt="EsportGate Logo" class="logo" />
    </header>

    <main class="container">
      <h1 class="main-title">جاهز لدخول عالم التحدي؟</h1>

      <div class="countdown">
        <span id="days">05</span> أيام : <span id="hours">12</span> ساعة :
        <span id="minutes">30</span> دقيقة
      </div>

      <div class="form-container">
        <form class="form glow-effect">
          <input
            type="email"
            class="form-input"
            placeholder="أدخل بريدك الإلكتروني"
            required
          />
          <button type="submit" class="form-button">سجّل الآن</button>
          <p class="bonus-text">احصل على نقاط مجانية عند تسجيلك قبل الإطلاق!</p>
        </form>
      </div>

      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
      </div>
    </main>

    <footer>&copy; 2025 EsportGate - جميع الحقوق محفوظة</footer>
    <script src="main.js"></script>
  </body>
</html>
